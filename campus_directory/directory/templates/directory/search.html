<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(180deg, #f8f9fa, #eef1f4);
            font-family: "Segoe UI", sans-serif;
        }

        .navbar {
            background: linear-gradient(90deg, #0f5132, #198754);
        }

        .navbar-brand {
            color: #fff !important;
            font-weight: 600;
        }

        .room-btn {
            background: #ffffff;
            border-radius: 10px;
            padding: 14px;
            margin-bottom: 15px;
            cursor: pointer;
            border: 1px solid #dee2e6;
            transition: all 0.2s ease;
        }

        .room-btn:hover {
            background: #e9f7ef;
            border-color: #198754;
            transform: scale(1.02);
        }

        .room-code {
            font-weight: 600;
            color: #198754;
        }

        .section-title {
            font-weight: 600;
            color: #0f5132;
            margin-top: 30px;
        }

        .personnel-item {
            cursor: pointer;
        }
        .personnel-item:hover {
            background: #f1fdf6;
        }
    </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg px-4 py-3">
    <span class="navbar-brand">
        <i class="bi bi-search"></i> Search Results
    </span>

    <div class="ms-auto d-flex align-items-center gap-2">
        <a href="{% url 'search_logs' %}" class="btn btn-outline-light btn-sm">
            <i class="bi bi-clock-history"></i> Search Logs
        </a>

        <a href="{% url 'three_d' %}" class="btn btn-warning">
            <i class="bi bi-box"></i> 3D View
        </a>
    </div>
</nav>

<!-- CONTENT -->
<div class="container py-5">

<a href="{% url 'home' %}" class="btn btn-outline-secondary mb-4">
    <i class="bi bi-arrow-left"></i> Back to Home
</a>

{% if rooms %}
<h4 class="section-title">
    <i class="bi bi-door-open"></i> Rooms
</h4>

<div class="row mt-3">
    {% for room in rooms %}
    <div class="col-lg-4 col-md-6">
        <div class="room-btn"
             data-bs-toggle="modal"
             data-bs-target="#roomModal"
             data-room="{{ room.room_number }}"
             data-name="{{ room.name }}"
             data-desc="{{ room.description }}"
             data-type="{{ room.type }}"
             data-photo="{% if room.photo %}{{ room.photo.url }}{% endif %}"
             data-personnel='[
                {% for p in room.personnel.all %}
                {
                    "name":"{{ p.name|escapejs }}",
                    "email":"{{ p.email|escapejs }}",
                    "contact":"{{ p.contact_number|escapejs }}"
                }{% if not forloop.last %},{% endif %}
                {% endfor %}
             ]'>
            <div class="room-code">{{ room.room_number }}</div>
            <div class="text-muted small">{{ room.name }}</div>
        </div>
    </div>
    {% endfor %}
</div>
{% endif %}

{% if not rooms %}
<div class="alert alert-warning mt-4">
    No results found.
</div>
{% endif %}

</div>

<!-- ROOM MODAL -->
<div class="modal fade" id="roomModal" tabindex="-1">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-success text-white">
        <h5 class="modal-title" id="roomTitle"></h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <p><strong>Type:</strong> <span id="roomType"></span></p>
        <p id="roomDesc"></p>
        <img id="roomImg" class="img-fluid rounded mt-3">

        <hr>
        <h6 class="text-success">Assigned Personnel</h6>
        <div id="personnelList" class="list-group mt-2"></div>
      </div>
    </div>
  </div>
</div>

<!-- PERSONNEL MODAL -->
<div class="modal fade" id="personnelModal" tabindex="-1">
  <div class="modal-dialog modal-md modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-success text-white">
        <h5 class="modal-title" id="personnelName"></h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <p><strong>Email:</strong> <span id="personnelEmail"></span></p>
        <p><strong>Contact:</strong> <span id="personnelContact"></span></p>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
document.querySelectorAll('.room-btn').forEach(btn => {
    btn.addEventListener('click', () => {

        document.getElementById('roomTitle').innerText =
            btn.dataset.room + " - " + btn.dataset.name;
        document.getElementById('roomDesc').innerText = btn.dataset.desc;
        document.getElementById('roomType').innerText = btn.dataset.type;

        const img = document.getElementById('roomImg');
        if (btn.dataset.photo) {
            img.src = btn.dataset.photo;
            img.style.display = "block";
        } else {
            img.style.display = "none";
        }

        const list = document.getElementById('personnelList');
        list.innerHTML = "";

        if (btn.dataset.personnel && btn.dataset.personnel !== "[]") {
            const personnel = JSON.parse(btn.dataset.personnel);

            personnel.forEach(p => {
                const item = document.createElement("a");
                item.className = "list-group-item list-group-item-action personnel-item";
                item.innerHTML = `<strong>${p.name}</strong>`;
                item.onclick = () => {
                    document.getElementById("personnelName").innerText = p.name;
                    document.getElementById("personnelEmail").innerText = p.email || "N/A";
                    document.getElementById("personnelContact").innerText = p.contact || "N/A";
                    new bootstrap.Modal(
                        document.getElementById("personnelModal")
                    ).show();
                };
                list.appendChild(item);
            });
        } else {
            list.innerHTML =
                "<div class='text-muted small'>No assigned personnel</div>";
        }
    });
});
</script>

</body>
</html>
